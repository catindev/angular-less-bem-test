
<div elem="declaration-container" ng-controller="step1Cntrllr as step1c">
    <div elem="input-box" style="display:none;">
         <textbox 
            label="{{ step1c.title }}" 
            value="step1c.uin" 
            state="{{ step1c.state }}"
            hint="{{ step1c.uin_model.value }}">
        </textbox>               
    </div>

    <div elem="input-box">
         <egov-uin
            locale="ru"
            info="step1c.uin_model.info"
            value="step1c.uin_model.value">
        </egov-uin>               
    </div>

    <div elem="input-box" ng-bind="step1c.uin_model.info">           
    </div>            

    <div elem="actions">
        <button 
            block="b-button" 
            ng-disabled="!step1c.uin_model.info" 
            mod="{ type: 'action', size: 'm' }">
            {{ step1c.locale['ru'].go_step2 }}
        </button>
    </div>
</div>
